<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      .fixedWidth {
        width: 2em;
      }
      .has-border {
        border: 1px solid black;
        border-radius: 4px;
        box-sizing: border-box;
      }
    </style>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1 class="text-center">Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as buyList" class="col-md-6 has-border">
     <h2 class="text-center">To Buy:</h2>
     <ul>
       <li ng-repeat="item in buyList.items">
        
          Buy <input id="quantity-input" type="text" class="fixedWidth text-center" placeholder="{{item.quantity}}" ng-model="item.quantity"> of {{item.name}}
          <button ng-click="buyList.purchaseItem($index, item)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <!--<div ng-if="buyList.items.length === 0">Show this if there are no items left to buy</div>-->
     <div ng-if="buyList.items.length === 0" class="emptyMessage text-center">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as boughtList" class="col-md-6 has-border">
     <h2 class="text-center">Already Bought:</h2>
     <ul>
      <li ng-repeat="item in boughtList.items">
         Bought {{item.quantity}} of {{item.name}} for total price of {{item.totalPricePaid | customCurrency}}
      </li>
    </ul>
    <div ng-if="boughtList.items.length === 0" class="emptyMessage text-center">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
