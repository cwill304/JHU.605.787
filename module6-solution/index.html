<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/customStyles.css">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
<body ng-app="LunchCheck">
   <div ng-controller="LunchCheckController" class="container custom-container">
     <h1 class="text-center">Lunch Checker</h1>
     <div class="form-group message text-center">
      <span class="note-message">NOTE: Empty items are not counted!</span>
    </div>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="{{inputBorderClass}} form-control"
             ng-model="lunchInput">
         </div>
         <div class="form-group message text-center">
          <span class="{{messageColorClass}} result-message">{{lunchOutput}}</span>
        </div>
         <div class="form-group">
             <button class="btn btn-default full-width" ng-click="handleLunchClick()">Check If Too Much</button>
         </div>
   </div>
</body>
</html>
