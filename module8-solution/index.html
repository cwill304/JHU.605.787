<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Module 8 - Chad Williamson</title>
  </head>
  <body>
    <h1>Narrow it down App</h1>

    <div ng-controller='NarrowItDownController as menu'>
      <h3>Search Menu</h3>
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="menu.handleSearch()">Narrow It Down For Me!</button>
      </div>
      <br />
      <found-items found="menu.found" on-remove="menu.removeItem(index)"></found-items>
    </div>
  </body>
</html>
