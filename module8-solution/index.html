<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Using $http Service</title>
  </head>
  <body>
    <h1>Using $http Service</h1>

    <div ng-controller='NarrowItDownController as menu'>
      <h3>List of Menu Categories</h3>
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="menu.handleSearch()">Narrow It Down For Me!</button>
      </div>
      <ul>
        <li ng-repeat="category in menu.items">{{ category.name }}, {{ category.short_name }}, {{ category.description}}</li>
      </ul>
    </div>

  </body>
</html>
